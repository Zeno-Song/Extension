<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Time Limit</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Website Time Limit</h1>
        </div>
        
        <div class="status-section">
            <div class="status-item">
                <span class="label">Status: </span>
                <span id="status" class="status">Loading...</span>
            </div>
            
            <div class="status-item">
                <span class="label">Rules: </span>
                <span id="rules-count">0/0 Rules Effective</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="toggle-btn" class="btn">Loading...</button>
            <button id="open-options" class="btn btn-secondary">Settings</button>
        </div>
        
        <div class="footer">
            <p>Press Settings to change time limit rules</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
