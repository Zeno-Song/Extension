<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页访问控制</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网页访问控制</h1>
        </div>
        
        <div class="status-section">
            <div class="status-item">
                <span class="label">状态：</span>
                <span id="status" class="status">加载中...</span>
            </div>
            
            <div class="status-item">
                <span class="label">规则：</span>
                <span id="rules-count">0/0 条规则生效中</span>
            </div>
        </div>
        
        <div class="actions">
            <button id="toggle-btn" class="btn">加载中...</button>
            <button id="open-options" class="btn btn-secondary">设置</button>
        </div>
        
        <div class="footer">
            <p>点击设置按钮管理黑名单规则</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
