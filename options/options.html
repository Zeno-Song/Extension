<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Settings</h1>
        </header>
        
        <div class="settings-section">
            <h2>Password</h2>
            
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="enabled">
                    Activate Extension
                </label>
            </div>
            
            <div class="setting-item">
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Set password: have a friend or parent do it!">
            </div>
            
            <div class="setting-item">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter password">
            </div>
        </div>
        
        <div class="rules-section">
            <h2>Limited Websites List</h2>
            
            <div class="add-rule">
                <div class="rule-form">
                    <div class="form-row">
                        <label for="domain">Website</label>
                        <input type="text" id="domain" placeholder="e.g. youtube.com">
                    </div>
                    
                    <div class="form-row">
                        <label>Time</label>
                        <div class="time-inputs">
                            <input type="number" id="start-hour" min="0" max="23" placeholder="9">
                            <span>:</span>
                            <input type="number" id="start-minute" min="0" max="59" placeholder="0">
                            <span>to</span>
                            <input type="number" id="end-hour" min="0" max="23" placeholder="18">
                            <span>:</span>
                            <input type="number" id="end-minute" min="0" max="59" placeholder="0">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <label>Day of the Week</label>
                        <div class="days-checkboxes">
                            <label><input type="checkbox" name="day" value="0">Sun</label>
                            <label><input type="checkbox" name="day" value="1">Mon</label>
                            <label><input type="checkbox" name="day" value="2">Tue</label>
                            <label><input type="checkbox" name="day" value="3">Wed</label>
                            <label><input type="checkbox" name="day" value="4">Thu</label>
                            <label><input type="checkbox" name="day" value="5">Fri</label>
                            <label><input type="checkbox" name="day" value="6">Sat</label>
                        </div>
                    </div>
                    
                    <button id="add-rule" class="btn btn-primary">Add Rule</button>
                </div>
            </div>
            
            <div class="rules-list">
                <h3>Current Rules</h3>
                <ul id="rules-container">
                    <!-- New rules will be rendered in options.js <renderSettings> function -->
                </ul>
            </div>
        </div>
        
        <div class="actions">
            <button id="save-settings" class="btn btn-success">Save Settings</button>
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
